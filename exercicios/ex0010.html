<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
             var txtv = window.document.querySelector('input#txtvel')
             var res = window.document.querySelector('div#res')
             var vel = Number(txtv.value)
             res.innerHTML = `<p> Sua velocidade atual Ã© de <strong>${vel} Km/h</strong></p>`
             if (vel > 80) {
                res.innerHTML += `<p> Voce esta <strong>MULTADO</strong> por excesso de velocidade`
             }
             else{
                res.innerHTML += `<p> Parabens por respeitar o limite de velocidade da via </p>`
             }
             res.innerHTML += `<p> Dirija sempre com cinto de seguranca </p>`
        }
    </script>
</body>
</html>
