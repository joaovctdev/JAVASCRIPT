<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"content="ie=edge">
    <title>Primeiro JavaScript</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(155, 212, 212);   
            font-size: 20px;    
        }
        h1{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Ja me livrei da maldição!!</p>
    <script>
        window.alert('Minha primeira mensagem') //Aparecerá um alerta na tela
        window.confirm('Esta gostando de JavaScript?')//Aparecerá um alerta com botao Ok e Cancel
        window.prompt('Qual é seu nome?')//Aparecerá uma janela interativa com ok e cancel
    </script>
</body>
</html>
