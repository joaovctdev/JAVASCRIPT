<body>

        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`  )
        //Concatenação
        // (number + number) para adição
        // (string + string) para Concatenação
        // conversão de string para number Number.parseint(n) para numero inteiro Number.parseFloat(n) para numeros com virgula
        // Conversão de number para string String(n) ou n.toString()

        // s.lenght [quantos caracteres a string tem]
        //s.toUpperCase() [tudo para 'MAIUSCULAS']

    </script>
